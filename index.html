<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¬øQuieres ser mi novia?</title>
  <style>
    body {
      background-color: pink;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .corazon {
      position: absolute;
      font-size: 24px;
      color: red;
      animation: flotar 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes flotar {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0.8; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    .heart {
      font-size: 100px;
      color: red;
      margin-bottom: 20px;
      animation: latido 1s infinite;
      z-index: 1;
    }

    @keyframes latido {
      0% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(1); }
      75% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    h1 {
      font-size: 28px;
      color: #c70039;
      margin-bottom: 30px;
      z-index: 1;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
      z-index: 1;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #ffffff;
      color: #ff4d6d;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="fondo"></div>

  <div class="heart">‚ù§Ô∏è</div>
  <h1>¬øQuieres ser mi novia?</h1>
  <button id="yesBtn" onclick="sayYes()">S√≠ üíñ</button>
  <button id="noBtn" onmouseover="moveNo()">No üíî</button>

  <script>
    function sayYes() {
      let newWindow = window.open("", "_blank", "width=500,height=600");
      newWindow.document.write(`
        <body style="background-color:pink; display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; overflow:hidden; text-align:center;">
          <div style="font-size:100px; color:red; animation:latido 1s infinite;">‚ù§Ô∏è</div>
          <h1 style="color:#c70039; font-family:Arial;">Te amo mucho Valeria üíï</h1>
          <img src="foto-valeria.jpg" alt="Valeria" style="margin-top:20px; max-width:90%; border-radius:20px; box-shadow:0 0 20px rgba(0,0,0,0.3);" />
          <style>
            @keyframes latido {
              0% { transform: scale(1); }
              25% { transform: scale(1.2); }
              50% { transform: scale(1); }
              75% { transform: scale(1.2); }
              100% { transform: scale(1); }
            }
            div { animation: latido 1s infinite; }
          </style>
        </body>
      `);
    }

    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    function crearCorazones() {
      const fondo = document.getElementById("fondo");
      const corazon = document.createElement("div");
      corazon.classList.add("corazon");
      corazon.innerHTML = "‚ù§Ô∏è";
      corazon.style.left = Math.random() * window.innerWidth + "px";
      corazon.style.animationDuration = (4 + Math.random() * 4) + "s";
      corazon.style.fontSize = (20 + Math.random() * 30) + "px";
      fondo.appendChild(corazon);

      setTimeout(() => corazon.remove(), 6000);
    }

    setInterval(crearCorazones, 500);
  </script>
</body>
</html>
